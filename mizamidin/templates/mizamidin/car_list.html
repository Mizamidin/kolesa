{% extends "base_generic.html" %}

{% block content %}
    <h1 style="background-color: gainsboro ">CAR LIST</h1>

    {% if car_list %}
    <ul>

      {% for car in car_list %}
      <li>
        <a href="{{ car.get_absolute_url }}">{{ car.car_title }}</a> ({{car.seller}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no cars in the Kolesa.kz</p>
    {% endif %}       
{% endblock %}
